<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main2.css">
    <!--Vendor Script-->
    
  <script src="https://code.jquery.com/jquery-3.6.0.js"

  crossorigin="anonymous"></script>
  <!--Script-->
    <script src="./app2.js" defer></script>

</head>
<body id="body">
    <header>
        <h1 id = "title">Love-Life</h1>
        <h2 id = "nameOfLove">Name of Love</h2>
        <button id="start-button">Start</button>
        <form>
            <label for="nameOfLove"></label><br>
            <input type="text" id="nameOfLoveInput" name="fname"><br>
        </form>
    </header>
        <div id="picture">
            <div id="timer-box"><h2 id="countdownEl"></h2></div>
            <ul id="slider">
                <li id="li1"><img id="img1" src="http://www.wordofmitch.com/wp-content/uploads/2020/05/teenage-love.jpg"  alt="young love"/></li> 
                <li id="li2"><img id="img2" src="https://dq1eylutsoz4u.cloudfront.net/2019/01/31131829/mature-love.jpg" alt="grown up love"></li>
                <li id="li3"><img id="img3" src="https://media.istockphoto.com/photos/grandparents-playing-with-grandson-picture-id1153408595?s=612x612" alt="old love"/></li>
                <li id="li4"><img id="img4" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3v_BOcm_0Zzb6V6AT1k0fvRfISubgqVmXLw&usqp=CAU" alt="strong love"/></li>
                <li id="li5"><img id="img5" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIuhQkt7KSiAMjbaGswjrzO97QpeM3rrAzoQ&usqp=CAU" alt="dead love"></li>
            </ul>
    
        </div>
        <p id="loveAgeDisplay" class="love-age">Young Love</p>
    <section class = "progress">
        <h2 class = "metrics">Romance</h2>
            <div id="romance-progress" class="container">
                <span id="romance-progress-span" class="progress-bar-fill" style="width: 50%;"></span>
                <button id = "romance-btn" class = "buttons" type="button">Romance</button>
            </div>
        <h2 class = "metrics">Laughs</h2>
             <div id="laughs-progress" class="container">
                <span id="laughs-progress-span" class="progress-bar-fill" style="width: 50%;"></span>
                <button id= "laughs-btn" class = "buttons" type="button">Laughs</button>
            </div>
        <h2 class = "metrics">Space</h2>
        <div id="space-progress" class="container">
            <span id="space-progress-span" class="progress-bar-fill" style="width: 50%;"></span>
            <button id = "space-btn" class = "buttons" type="button">Space</button>
        </div>
        </section>
</body>
</html>
